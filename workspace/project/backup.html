<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원가입 - 컬리</title>
</head>
<body>
    <!-- 전체를 감싸주는 영역 -->
    <div id="wrap">
        <!-- 제일 상단 회원가입 -->
        <div class="membership">회원가입</div>
        <!-- form 영역 -->
        <div class="form">
            <!-- 필수입력사항  -->
            <div class="required-input">
                <span class="line1">*</span>필수입력사항
            </div>
            <!-- 인적사항 정보 기입 -->
            <div class="join">
                <!-- 아이디 -->
                <div class="guide">
                    <div class="guide-body">
                        <label for="" class="guide-body-1">아이디
                            <span>*</span>
                        </label>
                    </div>
                    <div class="information-body">
                        <div class="information-body-input">
                            <div class="information-body-input-1">
                                <input id="memberId" name="memberId" placeholder="아이디를 입력해주세요" type="text">
                            </div>
                        </div>
                    </div>
                    <div class="overlap">
                        <button class="oevrlapcheck" type="button"></button>
                    </div>
                </div>

                <!-- 비밀번호 -->
                <div class="password"></div>
                <!-- 비밀번호 확인 -->
                <div class="passwordcheck"></div>
                <!-- 이름 -->
                <div class="name"></div>
                <!-- 이메일 -->
                <div class="email"></div>
                <!-- 핸드폰 번호 -->
                <div class="phone"></div>
                <!-- 주소 -->
                <div class="address"></div>
                <!-- 성별 -->
                <div class="gender"></div>
                <!-- 생년월일 -->
                <div class="birth"></div>
                <!-- 추가입력 사항 -->
                <div class="additioninput"></div>
                <!-- 실선 -->
                <div></div>
                <!-- 이용약관 -->
                <div class="agree"></div>
                <!-- 회원가입하기 버튼 -->
                <div class="memeberjoin"></div>
            </div>
        </div>

    </div>
</body>
</html>
