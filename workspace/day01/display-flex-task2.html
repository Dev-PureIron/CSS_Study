<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>dispaly 실습 float</title>
    <style>
        .container {
            width: 900px;
            margin: 0 auto;
        }
        .container div {
            float: left;
        }
        .container div img {
            width: 300px;
        }
    </style>
</head>
<body>
        <div class="container">
            <div>
                <img src="img1.jpg">
            </div>
            <div>
                <img src="img2.jpg">
            </div>
            <div>
                <img src="img3.jpg">
            </div>
        </div>
</body>
</html>
